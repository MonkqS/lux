<!DOCTYPE html>
<html>
<head>
    <title>Code Scanner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
 </head>

 <body>
	<input type="button" class="access-QR" value="QR Scanner" onclick="scen('qr')">
	<input type="button" class="access-Barcode" value="Barcode Scanner" onclick="scen('bar')">
	<br>
	<iframe id="viewer" src="">Your browser doesn't support iFrames</iframe>
 </body>
 <script>
  scen('qr');
	function scen(type){
		if (type=="qr"){
			links="./../QR/index.html";
		}
		if (type=="bar"){
			links="./../BARCODE/index.html";
		}
		document.getElementById("viewer").src=links;
	}
 </script>
</html>
